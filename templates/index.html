<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask about Cesar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Why should Cesar get the job?</h2>
                        <p class="mb-0">Ask about anything you want to know about Cesar!</p>
                    </div>
                    
                    <div class="card-body">
                        <div class="border rounded p-3 mb-3 bg-white" style="height: 500px; overflow-y: auto;" id="messages">
                            {% if messages %}
                                {% for msg in messages %}
                                    {% if msg.type == 'user' %}
                                        <div class="text-end mb-3">
                                            <div class="d-inline-block bg-primary text-white rounded p-3" style="max-width: 70%;">
                                                <strong class="d-block mb-1">You</strong>
                                                <div class="fs-5">{{ msg.text }}</div>
                                            </div>
                                        </div>
                                    {% else %}
                                        <div class="text-start mb-3">
                                            <div class="d-inline-block bg-secondary text-white rounded p-3" style="max-width: 70%;">
                                                <strong class="d-block mb-1">Response</strong>
                                                <div class="fs-5">{{ msg.text }}</div>
                                            </div>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            {% else %}
                                <p class="text-center text-muted">No messages yet. Start chatting below!</p>
                            {% endif %}
                        </div>
                        
                        <form method="POST" action="/" class="mb-2">
                            <div class="input-group">
                                <input type="text" class="form-control" name="message" placeholder="Type your message..." required autofocus>
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </form>
                        
                        <form method="POST" action="/clear" class="text-center">
                            <button type="submit" class="btn btn-sm btn-secondary">Clear Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var messagesDiv = document.getElementById('messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    </script>
</body>
</html>
